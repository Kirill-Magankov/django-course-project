{% extends "tester_app/base.html" %}

{% block body %}
<div class="container">
    <h1 class="mb-4">Профиль пользователя</h1>

    <form class="mb-4">
        <div class="row gy-3">
            <h3>Личные данные</h3>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Дубинин">
            </div>
            <div class="col-md-6">
                <label for="inputFirstname" class="form-label">Имя</label>
                <input type="text" class="form-control" id="inputFirstname" placeholder="Александр">
            </div>
            <div class="col-md-6">
                <label for="inputPatromymic" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="inputPatromymic" placeholder="При наличии*">
            </div>

            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="user@yandex.ru">
            </div>

            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Введите проль">
            </div>

            <div class="col-md-6 mb-2">
                <label for="inputPasswordConfirm" class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-control" id="inputPasswordConfirm"
                       placeholder="Введите проль еще раз">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>

    <h3 class="mb-4">Пройденные тесты</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Тест по математики</div>
                <small>Nov 11, 2023</small>
            </div>
            <span class="badge bg-secondary rounded-pill">5/10</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Тест по русскому</div>
                <small>Nov 09, 2023</small>
            </div>
            <span class="badge bg-secondary rounded-pill">3/10</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2 me-auto">
                <div class="fw-bold">Тест "Базовые знания Python"</div>
                <small>Nov 01, 2023</small>
            </div>
            <span class="badge bg-secondary rounded-pill">8/10</span>
        </li>
    </ul>
</div>
{% endblock %}
