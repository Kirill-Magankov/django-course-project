{% load static %}

<header class="mb-4">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarHeader">
                <ul class="navbar-nav me-auto">
                    {% url 'index' as url %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url %}active{% endif %}"
                           href="{{url}}">Каталог</a>
                    </li>
                    {% url 'about' as url %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url %}active{% endif %}"
                           href="{{url}}">О сайте</a>
                    </li>
                    {% url 'code' as url %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url %}active{% endif %}"
                           href="{{url}}">Интерпретатор</a>
                    </li>
                </ul>

                {% if user.is_authenticated %}
                <div class="d-flex">
                    <div class="dropdown">
                        <a href="#" class="d-block text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img src="{% static 'tester_app/media/default-profile.png' %}" alt="user" width="32"
                                 height="32"
                                 class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow"
                            style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);">
                            <li><a class="dropdown-item" href="{% url 'profile' %}"> {{ user.get_username }}</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <div class="text-end">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                            class="btn btn-outline-light me-2">Войти
                    </button>

                    <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
